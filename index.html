<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChelseaJS Web Editor</title>
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="input-group">
            <div>
                <textarea id="js" rows="40" cols="50"></textarea>
            </div>
            <div>
                <button id="run-js">
                    <i class="fa fa-play"></i>
                </button>
            </div>
        </div>
        <div class="output-group">
            <div id="output"></div>
        </div>
        <div id="fps"></div>
    </div>
    <script src="chelsea.min.js"></script>
    <script src="./fpscounter.js"></script>
    <script src="app2.js"></script>

</body>
</html>
